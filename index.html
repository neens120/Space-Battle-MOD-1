<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <link rel="icon" type="image/x-icon" href="/images/alien.png">
    <link rel="stylesheet" href="style.css">
    <script src="spacebattle.js" defer></script>
</head>
<div class="header">
    <img id="alienicon" src="/images/alien.png"><strong> SPACE BATTLE </strong><img id="alienicon" src="/images/alien.png">
</div>
<div class="game-container">
<body>
    <div class="grid-container">
        <div class="grid-item alien-Ship">
            <div class="shipNames">Alien 1</div>
            <img class="alienShipImg" src="images/Alien Ship/alienShip1.png">
            <div class="hull-alien">Hull:</div>
            <div class="firepower-alien">Firepower:</div>
            <div class="accuracy-alien">Accuracy:</div>

        </div>
        <div class="grid-item alien-Ship">
            <div class="shipNames">Alien 2</div>
            <img class="alienShipImg" src="images/Alien Ship/alienShip2.png">
            <div class="hull-alien">Hull:</div>
            <div class="firepower-alien">Firepower:</div>
            <div class="accuracy-alien">Accuracy:</div>        
        </div>
        <div class="grid-item alien-Ship">
            <div class="shipNames">Alien 3</div>
            <img class="alienShipImg" src="images/Alien Ship/alienShip3.png">
            <div class="hull-alien">Hull:</div>
            <div class="firepower-alien">Firepower:</div>
            <div class="accuracy-alien">Accuracy:</div>
        </div>
        <div class="grid-item alien-Ship">
            <div class="shipNames">Alien 4</div>
            <img class="alienShipImg"src="images/Alien Ship/alienShip4.png">
            <div class="hull-alien">Hull:</div>
            <div class="firepower-alien">Firepower:</div>
            <div class="accuracy-alien">Accuracy:</div>
        </div>
        <div class="grid-item alien-Ship">
            <div class="shipNames">Alien 5</div>
            <img class="alienShipImg" src="images/Alien Ship/alienShip5.png">
            <div class="hull-alien">Hull:</div>
            <div class="firepower-alien">Firepower:</div>
            <div class="accuracy-alien">Accuracy:</div>
        </div>
        <div class="grid-item alien-Ship">
            <div class="shipNames">Alien 6</div>
            <img class="alienShipImg" src="images/Alien Ship/alienShip6.png">
            <div class="hull-alien">Hull:</div>
            <div class="firepower-alien">Firepower:</div>
            <div class="accuracy-alien">Accuracy:</div>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item my-Ship">
            <div class="shipNames">USS HelloWorld</div>
                <img id ="myShipDamage" src="/images/Main Ship/PNGs/Main Ship - Base - Full health.png">
                <div class="hull-myShip">Hull:</div>
                <div class="firepower-myShip">Firepower:</div>
                <div class="accuracy-myShip">Accuracy:</div>
        </div>
        <div class="grid-item">
            <div class="buttons" id="attack-button">
                <button id="shoot">Attack!</button>
            </div>
        </div>
      </div>
    </div>
    <img id="earth-gif" src="/images/earth.gif">
    <footer class="footer">Thanks for playing!</footer>
</body>
</html>
